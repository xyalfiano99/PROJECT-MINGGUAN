<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitaranet - Kontak</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans min-h-screen">
    <nav class="bg-gray-900 text-white fixed w-full top-0 left-0 shadow-md z-50">
      <div class="container mx-auto flex items-center justify-between p-4">
        <a href="../index.html" class="text-2xl font-bold italic text-primary">Sitara<span class="text-blue-500">net</span></a>
        <div class="flex items-center space-x-4">
          <a href="paket.html" class="hover:text-blue-500">Paket</a>
          <a href="area.html" class="hover:text-blue-500">Area</a>
          <a href="contact.html" class="hover:text-blue-500">Contact</a>
          <a href="login.html" class="hover:text-blue-500">Login</a>
          <a href="register.html" class="hover:text-blue-500">Register</a>
        </div>
      </div>
    </nav>
    <section class="container mx-auto py-12">
      <h1 class="text-3xl font-bold mb-4 pt-10">Contact Us</h1>
      <p class="text-lg mb-4">Feel free to reach out to us with any inquiries or support requests.</p>
      <form action="#" method="post" class="bg-white p-6 rounded-lg shadow-lg">
        <label for="name" class="block mb-2 text-lg font-semibold">Name:</label>
        <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-lg mb-4" required />

        <label for="email" class="block mb-2 text-lg font-semibold">Email:</label>
        <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg mb-4" required />

        <label for="alamat" class="block mb-2 text-lg font-semibold">Alamat:</label>
        <textarea id="alamat" name="alamat" rows="4" class="w-full p-2 border border-gray-300 rounded-lg mb-4" required></textarea>

        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Send Message</button>
      </form>
    </section>
    <script src="../js/script.js"></script>
  </body>
</html>
